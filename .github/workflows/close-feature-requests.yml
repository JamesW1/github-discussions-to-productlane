name: Close Feature Request Discussions

on:
  discussion:
    types: [created]

jobs:
  close-discussion:
    runs-on: ubuntu-latest
    if: github.event.discussion.category.name == 'Feature Requests'
    steps:
      - name: Close discussion
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.discussions.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              discussion_number: context.payload.discussion.number,
              state: 'closed'
            });
            
      - name: Add comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.discussions.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              discussion_number: context.payload.discussion.number,
              body: 'This discussion has been automatically closed. Please submit feature requests at https://roadmap.directus.io/roadmap'
            });
